apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geonode
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.geonode.general.externalDomain }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:    
            name: {{ .Release.Name }}-geonode
            port:
              name: www